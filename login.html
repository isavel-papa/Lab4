<!DOCTYPE html>

<html>

<head>
    <title>Gatastico Petshop</title>
    <link rel="icon" href="./img/sm_favicon.png">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body class="login-container-grid">
    <div class="r1 box-shadow">
        <div>
                <img src="./img/sm_favicon.png" class="top-logo">
                <h2 class="top-name">Gatastico Pet Shop</h2>
        </div>
    </div>
    <div class="r2 one-col">
        <!-- C2: login form -->
        <div class="c2">
            <form class="login-form">
                <img src="./img/sm_logo.png" class="logo" alt="logo">
                <input placeholder="Username" type="text" id="username" class="login-input">
                <input placeholder="Password" type="password" id="password" class="login-input">
                <button onclick="login.Login()" type="button" class="submit-button">Login</button>
                <span id="error-box" class="error-message">Error Here</span>
            </form>
           
        </div>
        </div>
    </div>

    <div class="r3 box-shadow">
        Copyright Â© 2019. Created by Isavel Papa for Gatastico Pet Shop
    </div>
    <script type="text/javascript" src="./js/login.js"></script>
</body>

</html>
